<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/app.css" />
        <script type="module" src="/app.js"></script>
        <title>PawPal</title>
    </head>
    <body>
        <nav>
            <a href="/" class="logo"><h2>PawPal</h2></a>
            <div class="dropdown-skeleton"></div>
        </nav>

        <main>
            <template class="homepage">
                <div class="hero">Wellness that works.</div>
            </template>

            <template class="dashboard">
                <section class="dashboard-content">
                    <div class="db-header">
                        <h2>Your Pets</h2>
                        <div class="db-actions">
                            <a href="/new-pet" class="add-pet-btn" title="Add New Pet">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="#fff">
                                    <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                                </svg>
                            </a>
                            <a href="/settings/" class="settings-btn" title="Settings">
                                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#fff">
                                    <path d="m388-80-20-126q-19-7-40-19t-37-25l-118 54-93-164 108-79q-2-9-2.5-20.5T185-480q0-9 .5-20.5T188-521L80-600l93-164 118 54q16-13 37-25t40-18l20-127h184l20 126q19 7 40.5 18.5T669-710l118-54 93 164-108 77q2 10 2.5 21.5t.5 21.5q0 10-.5 21t-2.5 21l108 78-93 164-118-54q-16 13-36.5 25.5T592-206L572-80H388Zm92-270q54 0 92-38t38-92q0-54-38-92t-92-38q-54 0-92 38t-38 92q0 54 38 92t92 38Z"/>
                                </svg>
                            </a>
                        </div>
                    </div>

                    <div class="pets-carousel">
                        <div class="pet-card">
                            <img src="/mobile/dog_image.png" alt="Pet1" />
                            <p>Pet1</p>
                        </div>
                        <div class="pet-card">
                            <img src="/mobile/cat_image.png" alt="Pet2" />
                            <p>Pet2</p>
                        </div>
                        <div class="pet-card">
                            <img src="/mobile/dog_image.png" alt="Pet3" />
                            <p>Pet3</p>
                        </div>
                        <div class="pet-card">
                            <img src="/mobile/cat_image.png" alt="Pet4" />
                            <p>Pet4</p>
                        </div>
                        <div class="pet-card">
                            <img src="/mobile/dog_image.png" alt="Pet5" />
                            <p>Pet5</p>
                        </div>
                        <div class="pet-card">
                            <img src="/mobile/cat_image.png" alt="Pet6" />
                            <p>Pet6</p>
                        </div>
                    </div>

                    <h2>Reminders</h2>
                    <div class="reminders"></div>
                </section>
            </template>
        </main>

        <footer>
            <div class="footer-nav">
                <a href="/"><img src="/mobile/icon1.png" alt="Home" /></a>
                <a href="/dashboard"><img src="/mobile/icon2.png" alt="Pets" /></a>
                <a href="/settings"><img src="/mobile/iconsetting.png" alt="Settings" /></a>
            </div>
        </footer>
    </body>
</html>
