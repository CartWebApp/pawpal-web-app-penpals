<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/app.css" />
        <script type="module" src="/app.js"></script>
        <title>Pet â€” PawPal</title>
    </head>
    <body>
        <nav>
            <a href="/"><h2>PawPal</h2></a>
            <div class="dropdown-skeleton"></div>
        </nav>
        <main>
            <section class="pet-hero-skeleton">
                <div class="pet-hero-options">
                    <button class="delete"><img src="/mobile/view-pet/delete.png"></button>
                    <button class="exit"><img src="/mobile/view-pet/exit_icon.png"></button>
                </div>
                <div class="edit">
                    <button class="edit"><img src="/mobile/view-pet/Edit 3.png"></button>
                </div>
                <div class="dog-profile">
                    <img src="/mobile/view-pet/Dog profile.png">
                </div>
                    <div class="pet-info">
                        <p><strong>Age:</strong></p>
                        <p><strong>Breed:</strong></p>
                        <p><strong>Gender:</strong></p>
                        <p><strong>Reminders:</strong></p>

                        <input type="text" placeholder="Add reminder 1">
                        <input type="text" placeholder="Add reminder 2">
                    </div>
                    <div class="pet-activity">
                        <h3>Activity</h3>
                        <div class="wellness">
                            <img src="/mobile/view-pet/wellness.png">
                        </div>
                        </div>
                        <button class="details">Show more details</button>
                    </div>
            </section>
        </main>
    </body>
</html>
