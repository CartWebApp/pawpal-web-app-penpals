<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/app.css" />
        <script type="module" src="/app.js"></script>
        <title>New Pet Profile â€” PawPal</title>
    </head>
    <body>
        <nav>
            <a href="/"><h2>PawPal</h2></a>
            <div class="dropdown-skeleton"></div>
        </nav>
        <main>
            <h2>Create a Pet Profile</h2>
            <form>
                <section class="inputs">
                    <div class="species">
                        <h3>Species</h3>
                        <ul>
                            <li>
                                <label for="dog">
                                    <img src="/assets/dog.svg" alt="dog" />
                                </label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="dog"
                                    value="dog"
                                    checked
                                />
                            </li>
                            <li>
                                <label for="cat">
                                    <img src="/assets/cat.svg" alt="cat" />
                                </label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="cat"
                                    value="cat"
                                />
                            </li>
                            <li>
                                <label for="bird"
                                    ><img src="/assets/bird.svg" alt="bird"
                                /></label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="bird"
                                    value="bird"
                                />
                            </li>
                            <li>
                                <label for="fish"
                                    ><img src="/assets/fish.svg" alt="fish"
                                /></label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="fish"
                                    value="fish"
                                />
                            </li>
                            <li>
                                <label for="turtle"
                                    ><img src="/assets/turtle.svg" alt="turtle"
                                /></label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="turtle"
                                    value="turtle"
                                />
                            </li>
                            <li>
                                <label for="rabbit"
                                    ><img src="/assets/rabbit.svg" alt="rabbit"
                                /></label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="rabbit"
                                    value="rabbit"
                                />
                            </li>
                        </ul>
                    </div>
                    <label for="breed">Breed</label
                    ><input type="text" name="breed" />
                    <label for="name">Name</label
                    ><input type="text" name="name" />
                    <label for="age">Age</label
                    ><input type="number" min="0" name="age" />
                    <label for="weight">Weight</label>
                    <div class="weight-input">
                        <input type="number" min="0" name="weight" />
                        <select class="weight-unit">
                            <option value="kg">kg</option>
                            <option value="lb">lb</option>
                            <option value="g">g</option>
                            <option value="oz">oz</option>
                        </select>
                    </div>
                </section>
                <section class="image">
                    <label for="image"></label>
                    <input
                        type="file"
                        id="image"
                        accept=".webp,.jpg,.jpeg,.png"
                    />
                    <button class="create">Create</button>
                </section>
            </form>
        </main>
    </body>
</html>
