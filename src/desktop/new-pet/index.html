<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/app.css" />
        <script type="module" src="/app.js"></script>
        <title>New Pet Profile â€” PawPal</title>
    </head>
    <body>
        <nav>
            <a href="/"><h2>PawPal</h2></a>
            <div class="dropdown-skeleton"></div>
        </nav>
        <main>
            <h2>Create a Pet Profile</h2>
            <form>
                <section class="inputs">
                    <div class="species">
                        <h3>Species</h3>
                        <ul>
                            <li>
                                <label for="dog">
                                    <img src="/assets/dog.svg" alt="dog" />
                                </label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="dog"
                                    value="dog"
                                    checked
                                />
                            </li>
                            <li>
                                <label for="cat">
                                    <img src="/assets/cat.svg" alt="cat" />
                                </label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="cat"
                                    value="cat"
                                />
                            </li>
                            <li>
                                <label for="bird"
                                    ><img src="/assets/bird.svg" alt="bird"
                                /></label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="bird"
                                    value="bird"
                                />
                            </li>
                            <li>
                                <label for="fish"
                                    ><img src="/assets/fish.svg" alt="fish"
                                /></label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="fish"
                                    value="fish"
                                />
                            </li>
                            <li>
                                <label for="turtle"
                                    ><img src="/assets/turtle.svg" alt="turtle"
                                /></label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="turtle"
                                    value="turtle"
                                />
                            </li>
                            <li>
                                <label for="rabbit"
                                    ><img src="/assets/rabbit.svg" alt="rabbit"
                                /></label>
                                <input
                                    type="radio"
                                    name="species"
                                    id="rabbit"
                                    value="rabbit"
                                />
                            </li>
                        </ul>
                    </div>
                    <label for="breed">Breed</label
                    ><input type="text" name="breed" required />
                    <label for="name">Name</label
                    ><input type="text" name="name" required />
                    <label for="age">Age</label
                    ><input type="number" min="0" name="age" required />
                    <label for="weight">Weight</label>
                    <div class="weight-input">
                        <input type="number" min="0" name="weight" required />
                        <select class="weight-unit">
                            <option value="kg">kg</option>
                            <option value="lb">lb</option>
                            <option value="g">g</option>
                            <option value="oz">oz</option>
                        </select>
                    </div>
                </section>
                <section class="image">
                    <label for="image">
                        <svg
                            width="71"
                            height="71"
                            viewBox="0 0 71 71"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M62.125 44.375V56.2083C62.125 57.7775 61.5016 59.2825 60.392 60.392C59.2825 61.5016 57.7775 62.125 56.2083 62.125H14.7917C13.2225 62.125 11.7175 61.5016 10.608 60.392C9.49836 59.2825 8.875 57.7775 8.875 56.2083V44.375M50.2917 23.6667L35.5 8.875M35.5 8.875L20.7083 23.6667M35.5 8.875V44.375"
                                stroke="white"
                                stroke-width="4"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                        <p>Upload Pet Image</p>
                    </label>
                    <input
                        type="file"
                        id="image"
                        accept=".webp,.jpg,.jpeg,.png"
                    />
                    <button class="create" type="submit">Create</button>
                </section>
            </form>
        </main>
    </body>
</html>
